<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHERRY</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* 防止页面出现滚动条 */
        }
        #panzoom-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: move; /* 提示用户可以拖动图片 */
        }
    </style>
</head>
<body>
    <div id="panzoom-container">
        <img src="https://drive.google.com/uc?export=view&id=1HlZAtnsaTPY_yqOPbq4YPmHuxX1eExey" alt="CARTA" id="panzoom-element">
    </div>

    <!-- 引入panzoom库 -->
    <script src="https://unpkg.com/@panzoom/panzoom@9.4.2/dist/panzoom.min.js"></script>
    <script>
        // 初始化panzoom
        const element = document.getElementById('panzoom-element');
        panzoom(element, {
            maxScale: 5, // 最大缩放比例
            minScale: 0.5, // 最小缩放比例
            contain: 'outside' // 保持图片在容器外
        });
    </script>
</body>
</html>
